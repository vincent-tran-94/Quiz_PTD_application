<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="{{ url_for('static', filename='styles/register.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_v2_PTD.jpg') }}">
    <title>Nouveau mot de passe - PTD</title>
</head>
<body>
    <form method="post" action="{{ url_for('reset_password', token=token) }}">
    <div class="container">
        <div class="row mt-5">
          <div class="spContainer mx-auto">
            <div class="card px-4 py-5 border-0 shadow">
              <div class="d-inline text-left mb-3">
                <h3 class="font-weight-bold"></h3>
                <h1> Saisie du nouveau mot de passe</h1>
              </div>
              <div class="d-inline text-center mb-3">
                <div class="form-group mx-auto">
                    <input type="password" class="form-control" name="new_password" placeholder="Votre nouveau mot de passe" required>
                </div>
              </div>
              <div class="d-inline text-center mb-3">
                <div class="form-group mx-auto">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirmer votre nouveau mot de passe" required>
                </div>
              </div>
              <div class="d-inline text-left mb-3">
                <div class="form-group mx-auto">
                    <button class="btn btn-primary">Confirmer</button>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-info">
                      <ul>
                          {% for message in messages %}
                              <li>{{ message }}</li>
                          {% endfor %}
                      </ul>
                  </div>
                  {% endif %}
                  {% endwith %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>  
</body>
</html>
