<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des Sujets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .subject-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .subject-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisissez un sujet dans la catégorie : {{ choice_categorie }}</h1>
        
        {% if list_subjects %}
            <form method="POST">
                {% for subject in list_subjects %}
                    <button type="submit" name="selected_subject" value="{{ subject }}" class="subject-button">
                        {{ subject }}
                    </button>
                {% endfor %}
            </form>
        {% else %}
            <p>Aucun sujet trouvé pour cette catégorie.</p>
        {% endif %}
    </div>
</body>
</html>
